<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Valentinstag üíò</title>

<style>
body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  background: radial-gradient(circle at 20% 20%, #ffd6e7, #fff);
  overflow:hidden;
}

.card{
  width:min(560px, calc(100vw - 24px));
  background: rgba(255,255,255,.92);
  padding:26px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 15px 40px rgba(0,0,0,.1);
  position:relative;
  z-index:1000;
}

h1{
  margin:0 0 20px;
  font-size:34px;
}

.stage{
  position:relative;
  height:220px;
}

.question{
  font-weight:800;
  font-size:22px;
  margin-bottom:20px;
}

button{
  border:0;
  padding:14px 24px;
  border-radius:999px;
  font-weight:800;
  cursor:pointer;
  position:absolute;
  top:110px;
  transition:.15s;
}

#yes{
  background:#ff3b7a;
  color:#fff;
  left:30%;
}

#no{
  background:#111;
  color:#fff;
  left:58%;
}

.result{
  display:none;
  margin-top:20px;
  font-weight:900;
  font-size:24px;
  line-height:1.4;
}

/* Herzen */
.heart{
  position:fixed;
  animation: floatUp 3s linear forwards;
  pointer-events:none;
  z-index:600;
}
@keyframes floatUp{
  0%{transform:translateY(0) scale(1);opacity:1;}
  100%{transform:translateY(-100vh) scale(1.6);opacity:0;}
}

/* Konfetti */
.confetti{
  position:fixed;
  width:8px;
  height:8px;
  animation: fall 3s linear forwards;
  pointer-events:none;
  z-index:500;
}
@keyframes fall{
  0%{transform:translateY(-10px) rotate(0);}
  100%{transform:translateY(100vh) rotate(720deg);}
}
</style>
</head>

<body>

<div class="card">
  <h1>Ilayda ‚ù§Ô∏è</h1>

  <p class="question">
    Willst du mein Valentinstags-Date sein? ‚ù§Ô∏è
  </p>

  <div class="stage" id="stage">
    <button id="yes">Ja üòç</button>
    <button id="no">Nein üôÉ</button>
  </div>

  <div class="result" id="result"></div>
</div>

<script>

const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const result = document.getElementById("result");
const stage = document.getElementById("stage");

const memeUrl = "https://i.imgur.com/AexB9oC.jpeg";

let noClicks = 0;
let memeShown = false;

// Meme
const meme = document.createElement("img");
meme.src = memeUrl;
meme.style.position = "fixed";
meme.style.bottom = "0";
meme.style.left = "50%";
meme.style.transform = "translateX(-50%) scale(0)";
meme.style.transition = "transform 0.25s ease";
meme.style.zIndex = "1500";
meme.style.pointerEvents = "none";
meme.style.maxHeight = "70vh";
document.body.appendChild(meme);

// Starkes Verschieben
function moveNo(){
  const s = stage.getBoundingClientRect();
  const b = noBtn.getBoundingClientRect();
  const pad = 20;

  const maxX = s.width - b.width - pad;
  const maxY = s.height - b.height - pad;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  noBtn.style.transform = "scale(1.15)";
  setTimeout(()=>{ noBtn.style.transform = "scale(1)"; },100);
}

noBtn.addEventListener("click", () => {

  noClicks++;

  if(noClicks === 1) noBtn.textContent = "√úberleg nochmal üòå";
  if(noClicks === 2) noBtn.textContent = "Ich bring auch Snacks üòè";
  if(noClicks === 3) noBtn.textContent = "Bist du dir wirklich sicher?";

  moveNo();

  if(noClicks === 4 && !memeShown){
    memeShown = true;
    meme.style.transform = "translateX(-50%) scale(1.2)";
    setTimeout(()=>{
      meme.style.transform = "translateX(-50%) scale(0.6)";
    },200);
  }

  if(noClicks === 5){
    noBtn.textContent = "Ja üíò";
    noBtn.style.background = "#ff3b7a";
    noBtn.style.color = "#fff";

    setTimeout(() => {
      noBtn.style.left = "50%";
      noBtn.style.top = "110px";
      noBtn.style.transform = "translateX(-50%) scale(3)";
      yesBtn.style.display = "none";
    }, 200);

    noBtn.onclick = function(){
      yesBtn.click();
    };
  }

});

yesBtn.addEventListener("click", () => {

  result.style.display="block";
  result.innerHTML="<div style='margin-top:10px'>Samstag 15 Uhr ¬∑ Eichendorffring</div>";

  noBtn.style.display="none";
  yesBtn.style.left="50%";
  yesBtn.style.transform="translateX(-50%) scale(1.6)";
  yesBtn.textContent="üíò";

  launchHearts();
  launchConfetti();
});

// Party
function launchHearts(){
  for(let i=0;i<70;i++){
    const heart=document.createElement("div");
    heart.className="heart";
    heart.textContent="‚ù§Ô∏è";
    heart.style.left=(Math.random()*100)+"vw";
    heart.style.bottom="0px";
    heart.style.fontSize=(20+Math.random()*40)+"px";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),3000);
  }
}

function launchConfetti(){
  const colors=["#ff3b7a","#ffd700","#00c2ff","#7dff7d","#ff8c00"];
  for(let i=0;i<180;i++){
    const conf=document.createElement("div");
    conf.className="confetti";
    conf.style.left=(Math.random()*100)+"vw";
    conf.style.background=colors[Math.floor(Math.random()*colors.length)];
    conf.style.animationDuration=(2+Math.random()*2)+"s";
    document.body.appendChild(conf);
    setTimeout(()=>conf.remove(),4000);
  }
}

</script>
</body>
</html>
