<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ilayda ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:linear-gradient(135deg,#f8cdda,#e1d5ff);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

.card{
  width:90%;
  max-width:420px;
  background:#fff;
  border-radius:26px;
  padding:46px 22px 40px;
  text-align:center;
  box-shadow:0 18px 50px rgba(0,0,0,.12);
  position:relative;
}

h1{
  margin:0 0 18px;
  font-size:34px;
  font-weight:800;
}

.question{
  font-size:24px;
  font-weight:800;
  line-height:1.25;
  margin:0 0 34px;
}

.buttonsArea{
  height:110px;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:18px;
  position:relative;
}

button{
  border:none;
  border-radius:999px;
  padding:16px 36px;
  font-size:18px;
  cursor:pointer;
  transition: transform .2s ease;
}

#yes{
  background:#ff2f75;
  color:#fff;
}

#nein{
  background:#111;
  color:#fff;
  padding:18px 40px;
}

#meme{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) scale(.8);
  opacity:0;
  width:260px;
  max-width:70vw;
  transition: opacity .2s ease, transform .2s ease;
  z-index:9999;
  pointer-events:none;
}

#result{
  display:none;
  margin-top:18px;
  font-size:30px;
  font-weight:900;
  line-height:1.2;
}

/* ----------- SCH√ñNE ENDANIMATION ----------- */

.confetti{
  position:fixed;
  top:-20px;
  width:10px;
  height:10px;
  border-radius:3px;
  animation:fall 5s ease-out forwards;
  z-index:5000;
}

.heart{
  position:fixed;
  top:-30px;
  font-size:22px;
  animation:fall 5s ease-out forwards;
  z-index:5000;
}

@keyframes fall{
  0%{
    transform:translateY(-30px) rotate(0deg);
    opacity:0;
  }
  15%{
    opacity:1;
  }
  100%{
    transform:translateY(120vh) rotate(540deg);
    opacity:1;
  }
}

/* sanfter Pop Effekt f√ºrs Ergebnis */
.pop{
  animation: pop .4s ease both;
}

@keyframes pop{
  from{ transform:scale(.95); opacity:0; }
  to{ transform:scale(1); opacity:1; }
}

</style>
</head>

<body>

<img id="meme" src="https://i.imgur.com/AexB9oC.jpeg">

<div class="card" id="card">
  <h1 id="title">Ilayda ‚ù§Ô∏è</h1>
  <div class="question" id="question">
    Willst du mein Valentinstags-Date sein? ‚ù§Ô∏è
  </div>

  <div class="buttonsArea" id="buttonsArea">
    <button id="yes">Ja üòç</button>
    <button id="nein">Nein üôÇ</button>
  </div>

  <div id="result"></div>
</div>

<script>
const yes = document.getElementById("yes");
const nein = document.getElementById("nein");
const meme = document.getElementById("meme");
const title = document.getElementById("title");
const question = document.getElementById("question");
const buttonsArea = document.getElementById("buttonsArea");
const result = document.getElementById("result");

let clicks = 0;

const texts = [
  "√úberleg nochmal üòå",
  "Ich bring auch Snacks üòâ",
  "Letzte Chance"
];

function showMeme(){
  meme.style.opacity="1";
  meme.style.transform="translate(-50%,-50%) scale(1)";
  setTimeout(()=>{
    meme.style.opacity="0";
    meme.style.transform="translate(-50%,-50%) scale(.8)";
  },2000);
}

function finalYes(){
  title.style.display="none";
  question.style.display="none";
  buttonsArea.style.display="none";

  result.classList.add("pop");
  result.style.display="block";
  result.innerHTML="YESSSS ü•≥<br><br>Samstag 15 Uhr ¬∑ Eichendorffring";

  launchConfetti();
  launchHearts();
}

nein.addEventListener("click", () => {
  clicks++;

  if(clicks <= 3){
    nein.textContent = texts[clicks-1];
  }

  if(clicks === 4){
    showMeme();
  }

  if(clicks === 5){
    yes.style.display="none";
    nein.textContent="Ja üíò";
    nein.style.background="#ff2f75";
    nein.onclick = finalYes;
  }
});

yes.addEventListener("click", finalYes);

function launchConfetti(){
  for(let i=0;i<80;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=`hsl(${Math.random()*360},100%,55%)`;
    c.style.animationDuration=(4+Math.random()*2)+"s";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),6000);
  }
}

function launchHearts(){
  for(let i=0;i<25;i++){
    const h=document.createElement("div");
    h.className="heart";
    h.textContent="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=(4+Math.random()*2)+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
  }
}
</script>

</body>
</html>
