<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ilayda ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:linear-gradient(135deg,#f8cdda,#e1d5ff);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  overflow:hidden;
}

.card{
  background:white;
  width:90%;
  max-width:420px;
  border-radius:25px;
  padding:50px 25px;
  text-align:center;
  box-shadow:0 20px 50px rgba(0,0,0,0.1);
}

h1{
  font-size:32px;
  margin-bottom:20px;
}

.question{
  font-size:22px;
  font-weight:bold;
  margin-bottom:50px;
}

.buttons{
  display:flex;
  justify-content:center;
  gap:20px;
}

button{
  border:none;
  padding:15px 35px;
  border-radius:40px;
  font-size:18px;
  cursor:pointer;
  transition:0.3s ease;
}

#yes{
  background:#ff2f75;
  color:white;
}

#nein{
  background:black;
  color:white;
  position:fixed; /* wichtig */
}

.meme{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) scale(0);
  opacity:0;
  transition:0.3s ease;
  width:250px;
  z-index:1000;
}

#result{
  margin-top:40px;
  font-size:30px;
  font-weight:bold;
  display:none;
}

.confetti{
  position:fixed;
  width:8px;
  height:8px;
  top:-10px;
  animation:fall 3s linear forwards;
}

@keyframes fall{
  to{ transform:translateY(110vh) rotate(720deg); }
}

.heart{
  position:fixed;
  font-size:22px;
  animation:fall 3s linear forwards;
}
</style>
</head>

<body>

<img id="meme" class="meme" src="https://i.imgur.com/AexB9oC.jpeg">

<div class="card">
  <h1 id="title">Ilayda ‚ù§Ô∏è</h1>
  <div class="question" id="question">
    Willst du mein Valentinstags-Date sein? ‚ù§Ô∏è
  </div>

  <div class="buttons">
    <button id="yes">Ja üòç</button>
  </div>

  <div id="result"></div>
</div>

<button id="nein">Nein üôÇ</button>

<script>
const yes = document.getElementById("yes");
const nein = document.getElementById("nein");
const meme = document.getElementById("meme");
const result = document.getElementById("result");

let clicks = 0;
let yesScale = 1;

const texts = [
  "√úberleg nochmal üòå",
  "Ich bring auch Snacks üòâ",
  "Letzte Chance"
];

// Startposition neben Ja
function positionNeinStart(){
  const yesRect = yes.getBoundingClientRect();
  nein.style.left = (yesRect.right + 20) + "px";
  nein.style.top = yesRect.top + "px";
}
positionNeinStart();

function moveVerticalExtreme(){
  const max = window.innerHeight - 80;
  const y = Math.random() * max;
  nein.style.top = y + "px";
}

nein.addEventListener("click", () => {
  clicks++;

  if(clicks <= 3){
    nein.textContent = texts[clicks-1];
    moveVerticalExtreme();
  }

  if(clicks === 4){
    moveVerticalExtreme();
    meme.style.opacity="1";
    meme.style.transform="translate(-50%,-50%) scale(1)";
    setTimeout(()=>{
      meme.style.opacity="0";
      meme.style.transform="translate(-50%,-50%) scale(0)";
    },2000);
  }

  if(clicks === 5){
    yes.style.display="none";
    nein.textContent="Ja üíò";
    nein.style.background="#ff2f75";
    nein.style.left="50%";
    nein.style.top="50%";
    nein.style.transform="translate(-50%,-50%) scale(2.5)";
    nein.onclick = finalYes;
  }
});

yes.addEventListener("click", finalYes);

function finalYes(){
  document.getElementById("title").style.display="none";
  document.getElementById("question").style.display="none";
  nein.style.display="none";

  result.innerHTML="YESSSS ü•≥<br><br>Samstag 15 Uhr ¬∑ Eichendorffring";
  result.style.display="block";

  launchConfetti();
  launchHearts();
}

function launchConfetti(){
  for(let i=0;i<90;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=`hsl(${Math.random()*360},100%,50%)`;
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),3000);
  }
}

function launchHearts(){
  for(let i=0;i<25;i++){
    const h=document.createElement("div");
    h.className="heart";
    h.textContent="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"vw";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),3000);
  }
}
</script>

</body>
</html>
