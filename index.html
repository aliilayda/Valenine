<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Ilayda ‚ù§Ô∏è</title>

<style>
  body{
    margin:0;
    font-family: Arial, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    background: linear-gradient(135deg,#f8cdda,#e1d5ff);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    overflow:hidden;
  }

  .card{
    background:white;
    padding:46px 32px;
    border-radius:26px;
    text-align:center;
    width:90%;
    max-width:420px;
    box-shadow:0 10px 40px rgba(0,0,0,0.10);
    position:relative;
    z-index:5;
  }

  h1{
    margin:0 0 18px;
    font-size:34px;
  }

  #question{
    font-size:24px;
    font-weight:800;
    line-height:1.35;
    margin:0 0 34px;
  }

  /* Buttons Bereich */
  #buttonsArea{
    position:relative;
    height:130px;
  }

  button{
    border:none;
    padding:16px 34px;
    font-size:18px;
    border-radius:40px;
    cursor:pointer;
    transition: transform .2s ease, background .2s ease;
    user-select:none;
    -webkit-tap-highlight-color: transparent;
  }

  #yes{
    background:#ff2f74;
    color:white;
    position:relative;
    z-index:2;
  }

  #no{
    background:#111;
    color:white;
    position:fixed;     /* WICHTIG: damit er nie hinter Ja landet */
    z-index:9999;       /* immer vorne sichtbar */
    left:55%;
    top:50%;
    transform: translate(-50%, 30px);
  }

  /* Meme */
  #memePic{
    position:fixed;
    bottom:0;
    left:50%;
    transform:translateX(-50%) scale(0);
    opacity:0;
    transition: transform .35s ease, opacity .35s ease;
    z-index:9998;
    pointer-events:none;
    max-height:65vh;
  }

  /* Ergebnis */
  #result{
    display:none;
    margin-top:24px;
    font-weight:900;
    line-height:1.15;
  }
  #result.show{
    display:block;
    animation: popIn .28s ease both;
  }
  @keyframes popIn{
    from{ transform: translateY(8px) scale(.98); opacity:0; }
    to{ transform: translateY(0) scale(1); opacity:1; }
  }
  .yess{ font-size:28px; margin-bottom:14px; }
  .place{ font-size:30px; }

  /* Konfetti */
  .confetti{
    position:fixed;
    width:10px;
    height:10px;
    top:-10px;
    animation: fall 3s linear infinite;
    pointer-events:none;
    z-index:1;
  }
  @keyframes fall{
    to{ transform: translateY(110vh) rotate(720deg); }
  }

  /* Herzen */
  .heart{
    position: fixed;
    top: 105vh;
    pointer-events: none;
    z-index: 2;
    animation: floatUp 3.2s ease forwards;
    opacity: 0;
  }
  @keyframes floatUp{
    0%   { transform: translateY(0) scale(1); opacity: 0; }
    12%  { opacity: 1; }
    100% { transform: translateY(-120vh) scale(1.25); opacity: 0; }
  }

  /* NO -> riesiges JA Effekt */
  .becomeHuge{
    background:#ff2f74 !important;
    color:#fff !important;
    animation: hugePop .45s ease both;
  }
  @keyframes hugePop{
    0%   { transform: translate(-50%, -50%) scale(1); }
    60%  { transform: translate(-50%, -50%) scale(3.4); }
    100% { transform: translate(-50%, -50%) scale(3.0); }
  }

</style>
</head>

<body>

<img id="memePic" src="https://i.imgur.com/AexB9oC.jpeg" alt="meme">

<div class="card">
  <h1 id="title">Ilayda ‚ù§Ô∏è</h1>
  <div id="question">Willst du mein Valentinstags-Date sein? ‚ù§Ô∏è</div>

  <div id="buttonsArea">
    <button id="yes">Ja üòç</button>
  </div>

  <!-- NO ist fixed, aber wir lassen ihn trotzdem "logisch" hier -->
  <button id="no">Nein üôÉ</button>

  <div id="result"></div>
</div>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const title = document.getElementById("title");
const question = document.getElementById("question");
const buttonsArea = document.getElementById("buttonsArea");
const result = document.getElementById("result");
const meme = document.getElementById("memePic");

let noClicks = 0;
let yesScale = 1;
let memeShown = false;
let noTurnedHuge = false;

const noTexts = [
  "√úberleg nochmal üòå",
  "Ich bring auch Snacks üòè",
  "Bist du dir wirklich sicher?"
];

function moveNoAnywhere(){
  // springt irgendwo hin auf dem Bildschirm, aber bleibt anklickbar
  const padX = 20;
  const padY = 120; // nicht zu weit oben in die Safari-Leiste
  const maxX = window.innerWidth - 170;
  const maxY = window.innerHeight - 120;

  const x = padX + Math.random() * Math.max(50, maxX - padX);
  const y = padY + Math.random() * Math.max(50, maxY - padY);

  noBtn.style.left = x + "px";
  noBtn.style.top  = y + "px";

  // kleiner "jump"
  noBtn.style.transition = "transform .08s ease";
  noBtn.style.transform = "translate(-50%, -50%) scale(1.06)";
  setTimeout(()=>{
    noBtn.style.transform = "translate(-50%, -50%) scale(1)";
  }, 90);
}

function showMemeFor2s(){
  meme.style.opacity = "1";
  meme.style.transform = "translateX(-50%) scale(0.65)";
  setTimeout(()=>{
    meme.style.opacity = "0";
    meme.style.transform = "translateX(-50%) scale(0)";
  }, 2000);
}

function launchConfetti(){
  for(let i=0;i<80;i++){
    const conf = document.createElement("div");
    conf.className = "confetti";
    conf.style.left = Math.random()*100 + "vw";
    conf.style.background = `hsl(${Math.random()*360},100%,50%)`;
    conf.style.animationDuration = (Math.random()*2+2)+"s";
    document.body.appendChild(conf);
  }
}

function launchHearts(){
  for(let i=0;i<18;i++){
    const h = document.createElement("div");
    h.className = "heart";
    h.textContent = "‚ù§Ô∏è";
    h.style.left = (Math.random()*100) + "vw";
    h.style.fontSize = (18 + Math.random()*18) + "px";
    h.style.animationDuration = (2.6 + Math.random()*1.2) + "s";
    h.style.animationDelay = (Math.random()*0.6) + "s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(), 4500);
  }
}

function showFinal(){
  title.style.display = "none";
  question.style.display = "none";
  buttonsArea.style.display = "none";
  noBtn.style.display = "none";
  meme.style.display = "none";

  result.classList.add("show");
  result.innerHTML = `
    <div class="yess">YESSSS ü•≥</div>
    <div class="place">Samstag 15 Uhr ¬∑ Eichendorffring</div>
  `;

  launchConfetti();
  launchHearts();
}

yesBtn.addEventListener("click", showFinal);

noBtn.addEventListener("click", () => {
  if(noTurnedHuge) return;

  noClicks++;

  if(noClicks === 1) noBtn.textContent = noTexts[0];
  if(noClicks === 2) noBtn.textContent = noTexts[1];
  if(noClicks === 3) noBtn.textContent = noTexts[2];

  if(noClicks === 4 && !memeShown){
    memeShown = true;
    showMemeFor2s();
  }

  if(noClicks === 5){
    noTurnedHuge = true;

    noBtn.textContent = "Ja üíò";
    noBtn.classList.add("becomeHuge");

    // in die Mitte + riesig (sicher anklickbar)
    noBtn.style.left = "50%";
    noBtn.style.top  = "62%";
    noBtn.style.position = "fixed";
    noBtn.style.zIndex = "9999";

    // Klick auf riesiges JA -> Ende
    noBtn.onclick = showFinal;
    return;
  }

  // Springt weg
  moveNoAnywhere();

  // Ja wird gr√∂√üer
  yesScale += 0.22;
  yesBtn.style.transform = `scale(${yesScale})`;
});

// initiale Platzierung, damit NO nicht komisch sitzt
moveNoAnywhere();
</script>

</body>
</html>
