<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ilayda ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#f8d7e3,#f3e6ec);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  overflow:hidden;
}

.card{
  background:white;
  padding:50px 30px;
  border-radius:30px;
  text-align:center;
  width:90%;
  max-width:420px;
  box-shadow:0 10px 30px rgba(0,0,0,0.1);
  position:relative;
}

h1{
  font-size:34px;
  margin-bottom:25px;
}

#question{
  font-size:24px;
  font-weight:700;
  margin-bottom:40px;
  line-height:1.4;
}

.buttons{
  display:flex;
  justify-content:center;
  gap:25px;
}

button{
  padding:16px 34px;
  font-size:18px;
  border:none;
  border-radius:40px;
  cursor:pointer;
  transition:0.3s ease;
}

#yes{
  background:#ff3b7f;
  color:white;
}

#no{
  background:black;
  color:white;
  position:relative;
}

#result{
  display:none;
  margin-top:40px;
  font-size:28px;
  font-weight:900;
}
</style>
</head>

<body>

<div class="card">

<h1>Ilayda ‚ù§Ô∏è</h1>

<h2 id="question">
  Willst du mein Valentinstags-Date sein? ‚ù§Ô∏è
</h2>

<div class="buttons">
  <button id="yes">Ja üòç</button>
  <button id="no">Nein üôÉ</button>
</div>

<div id="result"></div>

</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const result = document.getElementById("result");
const question = document.getElementById("question");

let noClicks = 0;
let yesScale = 1;
let memeShown = false;

/* MEME */
const meme = document.createElement("img");
meme.src = "https://i.imgur.com/AexB9oC.jpeg";
meme.style.position = "fixed";
meme.style.bottom = "0";
meme.style.left = "50%";
meme.style.transform = "translateX(-50%) scale(0)";
meme.style.transition = "0.4s ease";
meme.style.zIndex = "999";
meme.style.pointerEvents = "none";
document.body.appendChild(meme);

/* NEIN */
noBtn.addEventListener("click", () => {

  noClicks++;

  /* 4. Klick -> Meme */
  if (noClicks === 4 && !memeShown) {
    memeShown = true;
    meme.style.transform = "translateX(-50%) scale(0.6)";

    setTimeout(() => {
      meme.style.transform = "translateX(-50%) scale(0)";
    }, 2000);
  }

  /* Stark verschieben */
  noBtn.style.position = "absolute";
  noBtn.style.top = Math.random() * 70 + "%";
  noBtn.style.left = Math.random() * 70 + "%";

  /* Ja gr√∂√üer */
  yesScale += 0.25;
  yesBtn.style.transform = `scale(${yesScale})`;
});

/* JA */
yesBtn.addEventListener("click", () => {

  question.style.display = "none";
  noBtn.style.display = "none";
  yesBtn.style.display = "none";

  result.style.display = "block";
  result.innerHTML = "Samstag 15 Uhr ¬∑ Eichendorffring";

  launchConfetti();
  launchHearts();
});


/* PARTY EFFEKTE */

function launchConfetti(){
  for(let i=0;i<80;i++){
    let conf = document.createElement("div");
    conf.style.position="fixed";
    conf.style.width="8px";
    conf.style.height="8px";
    conf.style.backgroundColor=`hsl(${Math.random()*360},100%,50%)`;
    conf.style.left=Math.random()*100+"vw";
    conf.style.top="-10px";
    conf.style.zIndex="1000";
    conf.style.borderRadius="2px";
    conf.style.transition="transform 3s linear";
    document.body.appendChild(conf);

    setTimeout(()=>{
      conf.style.transform=`translateY(110vh) rotate(${Math.random()*720}deg)`;
    },10);

    setTimeout(()=>{
      conf.remove();
    },3000);
  }
}

function launchHearts(){
  for(let i=0;i<25;i++){
    let heart=document.createElement("div");
    heart.innerHTML="‚ù§Ô∏è";
    heart.style.position="fixed";
    heart.style.fontSize="24px";
    heart.style.left=Math.random()*100+"vw";
    heart.style.top="100vh";
    heart.style.transition="transform 4s ease";
    document.body.appendChild(heart);

    setTimeout(()=>{
      heart.style.transform=`translateY(-120vh)`;
    },10);

    setTimeout(()=>{
      heart.remove();
    },4000);
  }
}
</script>

</body>
</html>
