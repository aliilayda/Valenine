<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:linear-gradient(180deg,#e8c6d1,#cbb7d8);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.card{
  background:white;
  width:90%;
  max-width:400px;
  border-radius:25px;
  padding:40px 20px;
  text-align:center;
  box-shadow:0 15px 40px rgba(0,0,0,0.1);
  position:relative;
  overflow:hidden;
}

h1{
  font-size:32px;
  margin-bottom:20px;
}

.question{
  font-size:22px;
  font-weight:bold;
  margin-bottom:40px;
}

.buttons{
  position:relative;
  height:120px;
}

button{
  border:none;
  padding:15px 30px;
  border-radius:30px;
  font-size:18px;
  cursor:pointer;
  transition:0.3s ease;
  position:absolute;
}

#yes{
  background:#ff2f75;
  color:white;
  left:50%;
  transform:translateX(-120%);
}

#no{
  background:black;
  color:white;
  left:50%;
  transform:translateX(20%);
}

#result{
  margin-top:30px;
  font-size:28px;
  font-weight:bold;
}

.meme{
  position:absolute;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  width:200px;
  display:none;
}

.confetti{
  position:fixed;
  width:8px;
  height:8px;
  top:-10px;
  animation:fall 3s linear forwards;
}

@keyframes fall{
  to{
    transform:translateY(110vh);
  }
}

.heart{
  position:fixed;
  font-size:20px;
  animation:fall 3s linear forwards;
}
</style>
</head>
<body>

<div class="card">
  <h1>Ilayda ‚ù§Ô∏è</h1>
  <div class="question">Willst du mein Valentinstags-Date sein? ‚ù§Ô∏è</div>

  <div class="buttons">
    <button id="yes">Ja üòç</button>
    <button id="no">Nein üôÇ</button>
  </div>

  <div id="result"></div>
  <img id="meme" class="meme" src="https://i.imgur.com/AexB9oC.jpeg">
</div>

<script>
const yes = document.getElementById("yes");
const no = document.getElementById("no");
const result = document.getElementById("result");
const meme = document.getElementById("meme");

let noClicks = 0;

const noTexts = [
  "√úberleg nochmal üôÇ",
  "Ich bring auch Snacks üòâ",
  "Letzte Chance üòå"
];

no.addEventListener("click", () => {
  noClicks++;

  if(noClicks <= 3){
    no.textContent = noTexts[noClicks-1];
    moveButton();
  }

  if(noClicks === 4){
    meme.style.display="block";
    moveButton();
    setTimeout(()=>{
      meme.style.display="none";
    },2000);
  }

  if(noClicks === 5){
    transformToYes();
  }
});

function moveButton(){
  const x = Math.random()*250 - 125;
  const y = Math.random()*150 - 75;
  no.style.transform = `translate(${x}px,${y}px)`;
}

function transformToYes(){
  yes.style.display="none"; // alter Ja Button weg

  no.textContent="Ja üíò";
  no.style.background="#ff2f75";
  no.style.color="white";
  no.style.left="50%";
  no.style.top="40%";
  no.style.transform="translate(-50%,-50%) scale(2)";
  no.style.transition="0.4s ease";
  
  no.onclick = finalYes;
}

yes.addEventListener("click", finalYes);

function finalYes(){
  document.querySelector(".question").style.display="none";
  yes.style.display="none";
  no.style.display="none";

  result.innerHTML = "YESSSS ü•≥<br><br>Samstag 15 Uhr ¬∑ Eichendorffring";

  launchConfetti();
  launchHearts();
}

function launchConfetti(){
  for(let i=0;i<80;i++){
    const div=document.createElement("div");
    div.classList.add("confetti");
    div.style.left=Math.random()*100+"vw";
    div.style.background=`hsl(${Math.random()*360},100%,50%)`;
    document.body.appendChild(div);
    setTimeout(()=>div.remove(),3000);
  }
}

function launchHearts(){
  for(let i=0;i<20;i++){
    const heart=document.createElement("div");
    heart.classList.add("heart");
    heart.textContent="‚ù§Ô∏è";
    heart.style.left=Math.random()*100+"vw";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),3000);
  }
}
</script>

</body>
</html>
