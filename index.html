<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Ilayda ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  font-family:Arial, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background:linear-gradient(135deg,#f8cdda,#e1d5ff);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

.card{
  width:90%;
  max-width:420px;
  background:#fff;
  border-radius:26px;
  padding:46px 22px 40px;
  text-align:center;
  box-shadow:0 18px 50px rgba(0,0,0,.12);
  position:relative;
  z-index:5;
}

#title{
  margin:0 0 18px;
  font-size:34px;
  font-weight:900;
}

#question{
  font-size:24px;
  font-weight:900;
  margin-bottom:34px;
}

#buttonsArea{
  height:130px;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:60px;
  position:relative;
}

button{
  border:none;
  border-radius:999px;
  padding:16px 36px;
  font-size:18px;
  cursor:pointer;
  transition:.2s ease;
  white-space:nowrap;
  -webkit-tap-highlight-color: transparent;
  user-select:none;
}

#yes{
  background:#ff2f75;
  color:#fff;
}

#nein{
  background:#111;
  color:#fff;
  padding:18px 40px;
  transform-origin:center center;
}

#meme{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) scale(.85);
  opacity:0;
  width:280px;
  max-width:80vw;
  transition:.3s ease;
  z-index:9999;
  pointer-events:none;
}

#result{
  display:none;
  margin-top:18px;
  font-size:30px;
  font-weight:900;
}

.confetti{
  position:fixed;
  top:-20px;
  width:10px;
  height:14px;
  border-radius:3px;
  opacity:.95;
  pointer-events:none;
  z-index:2000;
  animation:fall var(--dur) linear forwards;
}
@keyframes fall{
  to{ transform:translateY(120vh) rotate(720deg); }
}

.heart{
  position:fixed;
  bottom:-20px;
  font-size:22px;
  animation:floatUp 6s ease forwards;
}
@keyframes floatUp{
  to{ transform:translateY(-120vh); opacity:0; }
}
</style>
</head>

<body>

<img id="meme" src="https://i.imgur.com/AexB9oC.jpeg">

<div class="card">
  <h1 id="title">Ilayda ‚ù§Ô∏è</h1>
  <div id="question">Willst du mein Valentinstags-Date sein? ‚ù§Ô∏è</div>

  <div id="buttonsArea">
    <button id="yes">Ja üòç</button>
    <button id="nein">Nein üôÇ</button>
  </div>

  <div id="result"></div>
</div>

<script>
const yes = document.getElementById("yes");
const nein = document.getElementById("nein");
const meme = document.getElementById("meme");
const title = document.getElementById("title");
const question = document.getElementById("question");
const buttonsArea = document.getElementById("buttonsArea");
const result = document.getElementById("result");

let clicks = 0;
let floating = false;
let bigMode = false;
let confettiStarted = false;

const texts = [
  "√úberleg nochmal",
  "Ich bring auch Snacks",
  "Letzte Chance"
];

function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

function makeFloating(){
  if(floating) return;
  floating = true;

  const r = nein.getBoundingClientRect();

  // FIX 1: mit r.width clampen (offsetWidth kann hier noch daneben liegen)
  const pad = 10;
  const maxLeft = window.innerWidth - r.width - pad;
  const left = clamp(r.left, pad, maxLeft);

  nein.style.position = "fixed";
  nein.style.left = left + "px";
  nein.style.top = r.top + "px";
  nein.style.zIndex = "9000";
  nein.style.transition = "top .6s ease";
}

function moveVertical(){
  const pad = 10;
  const max = window.innerHeight - nein.offsetHeight - pad;
  const y = pad + Math.random() * Math.max(10, max - pad);
  nein.style.top = y + "px";
}

function showMeme(){
  meme.style.opacity="1";
  meme.style.transform="translate(-50%,-50%) scale(1)";
  setTimeout(()=>{
    meme.style.opacity="0";
    meme.style.transform="translate(-50%,-50%) scale(.85)";
  },2000);
}

// FIX 2: Ja darf NICHT ‚Äûwandern‚Äú -> niemals display:none (Layout bleibt)
// Stattdessen: visibility hidden + pointer-events none (Platz bleibt!)
function turnBigYes(){
  bigMode = true;

  yes.style.visibility = "hidden";
  yes.style.pointerEvents = "none";

  nein.textContent="Ja üíò";
  nein.style.background="#ff2f75";
  nein.style.zIndex="10000";

  // Gro√ü werden, aber ohne dass irgendwas im Flex-Layout neu ausrichtet
  // (Nein ist fixed, daher unabh√§ngig vom Container)
  nein.style.transition = "transform .25s ease, top .6s ease";
  nein.style.transform = "scale(2.8)";

  nein.onclick = finalYes;
}

function finalYes(){
  title.style.display="none";
  question.style.display="none";
  buttonsArea.style.display="none";

  result.style.display="block";
  result.innerHTML="YESSSS ü•≥<br><br>Samstag 15 Uhr ¬∑ Eichendorffring";

  launchConfettiForeverDense();
  launchHearts();
}

nein.addEventListener("click",()=>{
  if(bigMode) return;

  clicks++;
  makeFloating();

  if(clicks<=3){
    nein.textContent=texts[clicks-1];
    moveVertical();
    return;
  }

  if(clicks===4){
    showMeme();
    moveVertical();
    return;
  }

  if(clicks===5){
    turnBigYes();
  }
});

yes.addEventListener("click", finalYes);

// Dauer-Konfetti dicht
function launchConfettiForeverDense(){
  if(confettiStarted) return;
  confettiStarted = true;

  function create(){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=`hsl(${Math.random()*360},100%,55%)`;
    const dur=5+Math.random()*3;
    c.style.setProperty("--dur",dur+"s");
    document.body.appendChild(c);
    setTimeout(()=>c.remove(), dur*1000);
  }

  setInterval(create, 60); // dicht
}

function launchHearts(){
  for(let i=0;i<25;i++){
    const h=document.createElement("div");
    h.className="heart";
    h.textContent="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"vw";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
  }
}

// wenn Bildschirm dreht/resize: Nein bleibt im Screen (rechts nicht abgehackt)
window.addEventListener("resize", () => {
  if(!floating || bigMode) return;
  const pad = 10;
  const r = nein.getBoundingClientRect();
  const maxLeft = window.innerWidth - r.width - pad;
  const left = clamp(r.left, pad, maxLeft);
  nein.style.left = left + "px";
});
</script>

</body>
</html>
