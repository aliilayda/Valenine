<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ilayda ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#f8cdda,#e1d5ff);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.card{
  background:white;
  padding:40px;
  border-radius:25px;
  text-align:center;
  width:90%;
  max-width:420px;
  box-shadow:0 10px 40px rgba(0,0,0,0.1);
  position:relative;
}

h1{
  margin-bottom:20px;
}

.question{
  font-size:22px;
  font-weight:bold;
  margin-bottom:40px;
}

.buttons{
  display:flex;
  justify-content:center;
  gap:20px;
  position:relative;
  height:70px;
}

button{
  border:none;
  padding:16px 32px;
  font-size:18px;
  border-radius:40px;
  cursor:pointer;
  transition:all 0.4s ease;
}

#yes{
  background:#ff2f74;
  color:white;
}

#no{
  background:black;
  color:white;
  position:relative;
}

#result{
  margin-top:40px;
  font-size:28px;
  font-weight:bold;
  display:none;
}

.meme{
  position:fixed;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  width:250px;
  display:none;
  z-index:999;
}

.confetti{
  position:fixed;
  width:10px;
  height:10px;
  background:red;
  top:-10px;
  animation:fall 3s linear infinite;
}

@keyframes fall{
  to{
    transform:translateY(110vh) rotate(720deg);
  }
}

.growBig{
  position:fixed !important;
  left:50% !important;
  top:60% !important;
  transform:translate(-50%,-50%) scale(3);
  z-index:1000;
}

</style>
</head>
<body>

<div class="card">
  <h1>Ilayda ‚ù§Ô∏è</h1>

  <div class="question">
    Willst du mein Valentinstags-Date sein? ‚ù§Ô∏è
  </div>

  <div class="buttons">
    <button id="yes">Ja üòç</button>
    <button id="no">Nein üôÇ</button>
  </div>

  <div id="result"></div>
</div>

<img src="https://i.imgur.com/AexB9oC.jpeg" class="meme" id="meme">

<script>

const yes = document.getElementById("yes");
const no = document.getElementById("no");
const result = document.getElementById("result");
const meme = document.getElementById("meme");

let noClicks = 0;

const noTexts = [
  "√úberleg nochmal üôÇ",
  "Ich bring auch Snacks",
  "Letzte Chance",
  "Bist du sicher?"
];

no.addEventListener("click", () => {

  noClicks++;

  // Text √§ndern
  if(noClicks <= 4){
    no.textContent = noTexts[noClicks-1];
  }

  // Stark verschieben
  no.style.position = "absolute";
  no.style.top = Math.random()*200 + "px";
  no.style.left = Math.random()*200 + "px";

  // 4. Klick ‚Üí Meme f√ºr 2 Sekunden
  if(noClicks === 4){
    meme.style.display = "block";
    setTimeout(()=>{
      meme.style.display = "none";
    },2000);
  }

  // 5. Klick ‚Üí verwandelt sich in riesiges JA
  if(noClicks === 5){
    no.textContent = "JA üòç";
    no.style.background = "#ff2f74";
    no.classList.add("growBig");
  }

});

// Beide JA Buttons funktionieren
function showFinal(){
  document.querySelector(".buttons").style.display = "none";
  result.style.display = "block";
  result.innerHTML = "YESSSS ü•≥<br><br>Samstag 15 Uhr ¬∑ Eichendorffring";

  launchConfetti();
}

yes.addEventListener("click", showFinal);
no.addEventListener("click", function(){
  if(noClicks >= 5){
    showFinal();
  }
});

function launchConfetti(){
  for(let i=0;i<80;i++){
    const conf = document.createElement("div");
    conf.classList.add("confetti");
    conf.style.left = Math.random()*100 + "vw";
    conf.style.background = `hsl(${Math.random()*360},100%,50%)`;
    conf.style.animationDuration = (Math.random()*2+2)+"s";
    document.body.appendChild(conf);
  }
}

</script>

</body>
</html>
