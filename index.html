<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Valentinstag üíò</title>

<style>
body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  background: radial-gradient(circle at 20% 20%, #ffd6e7, #fff);
  overflow:hidden;
}

.card{
  width:min(560px, calc(100vw - 24px));
  background: rgba(255,255,255,.9);
  padding:26px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 15px 40px rgba(0,0,0,.1);
  position:relative;
  z-index:1000;
}

h1{margin:0 0 8px;font-size:32px;}
.meta{margin:8px 0 14px;font-weight:800;color:#ff3b7a;}
.stage{position:relative;height:170px;}

button{
  border:0;
  padding:12px 20px;
  border-radius:999px;
  font-weight:800;
  cursor:pointer;
  position:absolute;
  top:80px;
  transition:.15s;
}

#yes{background:#ff3b7a;color:#fff;left:30%;}
#no{background:#111;color:#fff;left:58%;}

.result{
  display:none;
  margin-top:20px;
  font-weight:900;
  font-size:22px;
  line-height:1.4;
}

/* Herzen */
.heart{
  position:fixed;
  animation: floatUp 3s linear forwards;
  pointer-events:none;
  z-index:600;
}
@keyframes floatUp{
  0%{transform:translateY(0) scale(1);opacity:1;}
  100%{transform:translateY(-100vh) scale(1.6);opacity:0;}
}

/* Konfetti */
.confetti{
  position:fixed;
  width:8px;
  height:8px;
  animation: fall 3s linear forwards;
  pointer-events:none;
  z-index:500;
}
@keyframes fall{
  0%{transform:translateY(-10px) rotate(0);}
  100%{transform:translateY(100vh) rotate(720deg);}
}
</style>
</head>

<body>
<div class="card">
  <h1>Eine wichtige Frage üíò</h1>
  <div class="meta">Samstag ‚Ä¢ 15:00 Uhr</div>
  <p><b>Willst du mein Valentinstags-Date sein?</b></p>

  <div class="stage" id="stage">
    <button id="yes">Ja üòç</button>
    <button id="no">Nein üôÉ</button>
  </div>

  <div class="result" id="result"></div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const result = document.getElementById("result");
const stage = document.getElementById("stage");

const memeUrl = "https://i.imgur.com/AexB9oC.jpeg";

let noClicks = 0;
let memeShown = false;

// Meme
const meme = document.createElement("img");
meme.src = memeUrl;
meme.style.position = "fixed";
meme.style.bottom = "0";
meme.style.left = "50%";
meme.style.transform = "translateX(-50%) scale(0)";
meme.style.transition = "transform 0.25s ease";
meme.style.zIndex = "200";
meme.style.pointerEvents = "none";
meme.style.maxHeight = "70vh";
document.body.appendChild(meme);

// Nein Texte
const noTexts = [
  "√úberleg nochmal üòå",
  "Ich bring auch Snacks üòè",
  "Bist du dir wirklich sicher?"
];

// Button verschieben
function moveNo(){
  const s = stage.getBoundingClientRect();
  const b = noBtn.getBoundingClientRect();
  const pad = 10;

  const x = Math.random() * (s.width - b.width - pad);
  const y = Math.random() * (s.height - b.height - pad);

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

noBtn.addEventListener("click", () => {

  noClicks++;

  if(noClicks === 1) noBtn.textContent = noTexts[0];
  if(noClicks === 2) noBtn.textContent = noTexts[1];
  if(noClicks === 3) noBtn.textContent = noTexts[2];

  moveNo();

  if(noClicks === 4 && !memeShown){
    memeShown = true;
    meme.style.transform = "translateX(-50%) scale(1.2)";
    setTimeout(()=>{
      meme.style.transform = "translateX(-50%) scale(0.6)";
    },200);
  }
});

yesBtn.addEventListener("click", () => {

  result.style.display="block";
  result.innerHTML="YESSSS ü•≥<br><span style='font-size:28px;font-weight:900'>Samstag 15 Uhr. Eichendorffring.</span>";

  noBtn.style.display="none";
  yesBtn.style.left="50%";
  yesBtn.style.transform="translateX(-50%) scale(1.6)";
  yesBtn.textContent="üíò";

  launchHearts();
  launchConfetti();
});

// Party
function launchHearts(){
  for(let i=0;i<60;i++){
    const heart=document.createElement("div");
    heart.className="heart";
    heart.textContent="üíñ";
    heart.style.left=(Math.random()*100)+"vw";
    heart.style.bottom="0px";
    heart.style.fontSize=(20+Math.random()*40)+"px";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),3000);
  }
}

function launchConfetti(){
  const colors=["#ff3b7a","#ffd700","#00c2ff","#7dff7d","#ff8c00"];
  for(let i=0;i<150;i++){
    const conf=document.createElement("div");
    conf.className="confetti";
    conf.style.left=(Math.random()*100)+"vw";
    conf.style.background=colors[Math.floor(Math.random()*colors.length)];
    conf.style.animationDuration=(2+Math.random()*2)+"s";
    document.body.appendChild(conf);
    setTimeout(()=>conf.remove(),4000);
  }
}
</script>
</body>
</html>
