<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ilayda ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(180deg,#e8c6d1,#cbb7d8);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.card{
  background:white;
  width:90%;
  max-width:400px;
  border-radius:25px;
  padding:40px 20px;
  text-align:center;
  box-shadow:0 15px 40px rgba(0,0,0,0.1);
}

h1{
  font-size:32px;
  margin-bottom:20px;
}

.question{
  font-size:22px;
  font-weight:bold;
  margin-bottom:40px;
}

.buttons{
  position:relative;
  height:160px;
}

button{
  border:none;
  padding:15px 30px;
  border-radius:30px;
  font-size:18px;
  cursor:pointer;
  transition:0.2s ease;
  position:absolute;
}

#yes{
  background:#ff2f75;
  color:white;
  left:20%;
  top:50%;
  transform:translateY(-50%);
}

#nein{
  background:black;
  color:white;
  left:60%;
  top:50%;
  transform:translateY(-50%);
}

.meme{
  position:fixed;
  bottom:0;
  left:50%;
  transform:translateX(-50%) scale(0);
  opacity:0;
  transition:0.3s ease;
  width:200px;
  pointer-events:none;
}

#result{
  margin-top:30px;
  font-size:28px;
  font-weight:bold;
  display:none;
}

.confetti{
  position:fixed;
  width:8px;
  height:8px;
  top:-10px;
  animation:fall 3s linear forwards;
}

@keyframes fall{
  to{ transform:translateY(110vh); }
}

.heart{
  position:fixed;
  font-size:20px;
  animation:fall 3s linear forwards;
}
</style>
</head>

<body>

<img id="meme" class="meme" src="https://i.imgur.com/AexB9oC.jpeg">

<div class="card">
  <h1 id="title">Ilayda ‚ù§Ô∏è</h1>
  <div class="question" id="question">
    Willst du mein Valentinstags-Date sein? ‚ù§Ô∏è
  </div>

  <div class="buttons" id="buttons">
    <button id="yes">Ja üòç</button>
    <button id="nein">Nein üôÇ</button>
  </div>

  <div id="result"></div>
</div>

<script>
const yes = document.getElementById("yes");
const nein = document.getElementById("nein");
const meme = document.getElementById("meme");
const result = document.getElementById("result");
const buttons = document.getElementById("buttons");

let clicks = 0;

const texts = [
  "√úberleg nochmal üòå",
  "Ich bring auch Snacks üòâ",
  "Letzte Chance"
];

function moveUpDown(){
  const areaHeight = buttons.offsetHeight;
  const btnHeight = nein.offsetHeight;

  const min = 10;
  const max = areaHeight - btnHeight - 10;

  const y = min + Math.random() * (max - min);
  nein.style.top = y + "px";
}

nein.addEventListener("click", () => {
  clicks++;

  if(clicks <= 3){
    nein.textContent = texts[clicks-1];
    moveUpDown();
  }

  if(clicks === 4){
    moveUpDown();
    meme.style.opacity="1";
    meme.style.transform="translateX(-50%) scale(1)";
    setTimeout(()=>{
      meme.style.opacity="0";
      meme.style.transform="translateX(-50%) scale(0)";
    },2000);
  }

  if(clicks === 5){
    yes.style.display="none";
    nein.textContent="Ja üíò";
    nein.style.background="#ff2f75";
    nein.style.left="50%";
    nein.style.top="50%";
    nein.style.transform="translate(-50%,-50%) scale(2.2)";
    nein.onclick = finalYes;
  }
});

yes.addEventListener("click", finalYes);

function finalYes(){
  document.getElementById("title").style.display="none";
  document.getElementById("question").style.display="none";
  buttons.style.display="none";

  result.innerHTML="YESSSS ü•≥<br><br>Samstag 15 Uhr ¬∑ Eichendorffring";
  result.style.display="block";

  launchConfetti();
  launchHearts();
}

function launchConfetti(){
  for(let i=0;i<70;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=`hsl(${Math.random()*360},100%,50%)`;
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),3000);
  }
}

function launchHearts(){
  for(let i=0;i<20;i++){
    const h=document.createElement("div");
    h.className="heart";
    h.textContent="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"vw";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),3000);
  }
}
</script>

</body>
</html>
