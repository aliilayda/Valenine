<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ilayda ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:linear-gradient(135deg,#f8cdda,#e1d5ff);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

.card{
  width:90%;
  max-width:420px;
  background:#fff;
  border-radius:26px;
  padding:46px 22px 40px;
  text-align:center;
  box-shadow:0 18px 50px rgba(0,0,0,.12);
  position:relative;
  z-index:5;
}

#title{
  margin:0 0 18px;
  font-size:34px;
  font-weight:900;
}

#question{
  font-size:24px;
  font-weight:900;
  margin-bottom:34px;
}

#buttonsArea{
  height:120px;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:18px;
  position:relative;
}

button{
  border:none;
  border-radius:999px;
  padding:16px 36px;
  font-size:18px;
  cursor:pointer;
  transition:.2s ease;
  white-space:nowrap;
}

#yes{
  background:#ff2f75;
  color:#fff;
}

#nein{
  background:#111;
  color:#fff;
  padding:18px 40px;
}

#meme{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) scale(.85);
  opacity:0;
  width:280px;
  max-width:80vw;
  transition:.3s ease;
  z-index:9999;
  pointer-events:none;
}

#result{
  display:none;
  margin-top:18px;
  font-size:30px;
  font-weight:900;
}

.bigYes{
  position:fixed !important;
  left:50% !important;
  top:58% !important;
  transform:translate(-50%,-50%) scale(2.8) !important;
  background:#ff2f75 !important;
  color:#fff !important;
  z-index:10000 !important;
  animation:pop .4s ease both;
}

@keyframes pop{
  from{transform:translate(-50%,-50%) scale(1);}
  to{transform:translate(-50%,-50%) scale(2.8);}
}

/* Dauer-Konfetti */
.confetti{
  position:fixed;
  top:-20px;
  width:10px;
  height:14px;
  border-radius:3px;
  opacity:.9;
  animation:fall var(--dur) linear forwards;
}

@keyframes fall{
  to{
    transform:translateY(120vh) rotate(720deg);
  }
}

/* Herzen */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:22px;
  animation:floatUp 6s ease forwards;
}

@keyframes floatUp{
  to{
    transform:translateY(-120vh);
    opacity:0;
  }
}
</style>
</head>

<body>

<img id="meme" src="https://i.imgur.com/AexB9oC.jpeg">

<div class="card">
  <h1 id="title">Ilayda ‚ù§Ô∏è</h1>
  <div id="question">Willst du mein Valentinstags-Date sein? ‚ù§Ô∏è</div>

  <div id="buttonsArea">
    <button id="yes">Ja üòç</button>
    <button id="nein">Nein üôÇ</button>
  </div>

  <div id="result"></div>
</div>

<script>
const yes = document.getElementById("yes");
const nein = document.getElementById("nein");
const meme = document.getElementById("meme");
const title = document.getElementById("title");
const question = document.getElementById("question");
const buttonsArea = document.getElementById("buttonsArea");
const result = document.getElementById("result");

let clicks = 0;
let floating = false;
let bigMode = false;

const texts = [
  "√úberleg nochmal üòå",
  "Ich bring auch Snacks üòâ",
  "Letzte Chance"
];

function makeFloating(){
  if(floating) return;
  floating = true;
  const r = nein.getBoundingClientRect();
  nein.style.position="fixed";
  nein.style.left=r.left+"px";
  nein.style.top=r.top+"px";
  nein.style.zIndex="9000";
  nein.style.transition="top .5s ease";
}

function moveVertical(){
  const max = window.innerHeight - nein.offsetHeight - 10;
  const y = 10 + Math.random()*max;
  nein.style.top=y+"px";
}

function showMeme(){
  meme.style.opacity="1";
  meme.style.transform="translate(-50%,-50%) scale(1)";
  setTimeout(()=>{
    meme.style.opacity="0";
    meme.style.transform="translate(-50%,-50%) scale(.85)";
  },2000);
}

function turnBigYes(){
  bigMode = true;
  yes.style.display="none";
  nein.textContent="Ja üíò";
  nein.classList.add("bigYes");
  nein.onclick = finalYes;
}

function finalYes(){
  title.style.display="none";
  question.style.display="none";
  buttonsArea.style.display="none";

  result.style.display="block";
  result.innerHTML="YESSSS ü•≥<br><br>Samstag 15 Uhr ¬∑ Eichendorffring";

  launchConfetti();
  launchHearts();
}

nein.addEventListener("click",()=>{
  if(bigMode) return;

  clicks++;
  makeFloating();

  if(clicks<=3){
    nein.textContent=texts[clicks-1];
    moveVertical();
  }

  if(clicks===4){
    showMeme();
    moveVertical();
  }

  if(clicks===5){
    turnBigYes();
  }
});

yes.addEventListener("click",finalYes);

/* DICHTES DAUER-KONFETTI */
function launchConfetti(){
  function create(){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=`hsl(${Math.random()*360},100%,55%)`;
    const dur=5+Math.random()*3;
    c.style.setProperty("--dur",dur+"s");
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),dur*1000);
  }
  setInterval(create,60); // dichter
}

/* Herzen */
function launchHearts(){
  for(let i=0;i<25;i++){
    const h=document.createElement("div");
    h.className="heart";
    h.textContent="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"vw";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
  }
}
</script>

</body>
</html>
