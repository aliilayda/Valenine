<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Ilayda ‚ù§Ô∏è</title>

<style>
  body{
    margin:0;
    font-family: Arial, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    background: linear-gradient(135deg,#f8d7e3,#f3e6ec);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    overflow:hidden;
  }

  .card{
    background:white;
    padding:50px 30px;
    border-radius:30px;
    text-align:center;
    width:90%;
    max-width:420px;
    box-shadow:0 10px 30px rgba(0,0,0,0.10);
    position:relative;
    z-index:10;
  }

  h1{
    font-size:34px;
    margin:0 0 18px;
  }

  #question{
    font-size:24px;
    font-weight:800;
    line-height:1.35;
    margin:0 0 28px;
  }

  /* Bereich, in dem NO rumh√ºpft */
  .buttons{
    position:relative;
    height:130px;
  }

  button{
    padding:16px 34px;
    font-size:18px;
    border:none;
    border-radius:40px;
    cursor:pointer;
    transition: transform .2s ease, background .2s ease;
    position:absolute;
    top:42px;
    user-select:none;
  }

  #yes{
    background:#ff3b7f;
    color:white;
    left:18%;
    z-index:3;
  }

  #no{
    background:#111;
    color:white;
    left:55%;
    z-index:2;
  }

  /* Meme */
  #memePic{
    position:fixed;
    bottom:0;
    left:50%;
    transform:translateX(-50%) scale(0);
    transition: transform .35s ease, opacity .35s ease;
    z-index:999;
    pointer-events:none;
    max-height:70vh;
    opacity:0;
  }

  /* Ergebnis */
  #result{
    display:none;
    margin-top:24px;
    font-weight:900;
    line-height:1.15;
  }
  #result.show{
    display:block;
    animation: popIn .28s ease both;
  }
  @keyframes popIn{
    from{ transform: translateY(8px) scale(.98); opacity:0; }
    to{ transform: translateY(0) scale(1); opacity:1; }
  }
  .yess{ font-size:26px; margin-bottom:10px; }
  .place{ font-size:30px; }

  /* Dezente Party */
  .confetti{
    position:fixed;
    width:8px;
    height:12px;
    border-radius:2px;
    opacity:.9;
    pointer-events:none;
    z-index:5;
    animation: fall 2.6s linear forwards;
  }
  @keyframes fall{
    0%{ transform: translateY(-12px) rotate(0deg); }
    100%{ transform: translateY(110vh) rotate(360deg); }
  }
  .heart{
    position:fixed;
    pointer-events:none;
    z-index:6;
    opacity:.95;
    animation: floatUp 3.2s ease forwards;
  }
  @keyframes floatUp{
    0%{ transform: translateY(0) scale(1); opacity:0; }
    12%{ opacity:1; }
    100%{ transform: translateY(-115vh) scale(1.25); opacity:0; }
  }

  /* NO -> riesiges JA (Flip + Grow) */
  .flipGrow{
    left:50% !important;
    top:42px !important;
    background:#ff3b7f !important;
    color:#fff !important;
    z-index:1000 !important;
    animation: flipGrow .55s ease both;
    transform-origin:center;
  }
  @keyframes flipGrow{
    0%   { transform: translateX(-50%) rotateY(0deg) scale(1); }
    45%  { transform: translateX(-50%) rotateY(90deg) scale(1.15); }
    100% { transform: translateX(-50%) rotateY(180deg) scale(3.2); }
  }
</style>
</head>

<body>

<img id="memePic" src="https://i.imgur.com/AexB9oC.jpeg" alt="meme">

<div class="card">
  <h1 id="title">Ilayda ‚ù§Ô∏è</h1>
  <div id="question">Willst du mein Valentinstags-Date sein? ‚ù§Ô∏è</div>

  <div class="buttons" id="buttonsArea">
    <button id="yes">Ja üòç</button>
    <button id="no">Nein üôÉ</button>
  </div>

  <div id="result"></div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const result = document.getElementById("result");
const question = document.getElementById("question");
const title = document.getElementById("title");
const buttonsArea = document.getElementById("buttonsArea");
const meme = document.getElementById("memePic");

let noClicks = 0;
let yesScale = 1;
let memeShown = false;
let noHasBecomeYes = false;

const noTexts = [
  "√úberleg nochmal üòå",
  "Ich bring auch Snacks üòè",
  "Bist du dir wirklich sicher?"
];

function moveNo(){
  const area = buttonsArea.getBoundingClientRect();
  const b = noBtn.getBoundingClientRect();
  const pad = 10;

  const maxX = Math.max(0, area.width - b.width - pad);
  const maxY = Math.max(0, area.height - b.height - pad);

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top  = y + "px";

  noBtn.style.transform = "scale(1.08)";
  setTimeout(()=> noBtn.style.transform = "scale(1)", 90);
}

function showMemeFor2s(){
  meme.style.opacity = "1";
  meme.style.transform = "translateX(-50%) scale(0.65)";
  setTimeout(()=>{
    meme.style.opacity = "0";
    meme.style.transform = "translateX(-50%) scale(0)";
  }, 2000);
}

function becomeHugeYes(){
  if(noHasBecomeYes) return;
  noHasBecomeYes = true;

  noBtn.classList.add("flipGrow");
  noBtn.textContent = "Ja üíò";

  // Nach dem Flip: Klick auf NO(JA) l√∂st JA aus
  setTimeout(()=>{
    noBtn.onclick = () => yesBtn.click();
  }, 560);
}

function launchPartyClean(){
  // dezentes Konfetti
  const confettiCount = 36;
  for(let i=0;i<confettiCount;i++){
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = (Math.random()*100) + "vw";
    c.style.background = `hsl(${Math.random()*360}, 90%, 55%)`;
    c.style.animationDuration = (2.2 + Math.random()*0.8) + "s";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(), 3300);
  }

  // paar Herzen
  const heartCount = 14;
  for(let i=0;i<heartCount;i++){
    const h = document.createElement("div");
    h.className = "heart";
    h.textContent = "‚ù§Ô∏è";
    h.style.left = (Math.random()*100) + "vw";
    h.style.top = "105vh";
    h.style.fontSize = (18 + Math.random()*18) + "px";
    h.style.animationDuration = (2.6 + Math.random()*1.1) + "s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(), 4200);
  }
}

noBtn.addEventListener("click", () => {
  if(noHasBecomeYes) return;

  noClicks++;

  if(noClicks === 1) noBtn.textContent = noTexts[0];
  if(noClicks === 2) noBtn.textContent = noTexts[1];
  if(noClicks === 3) noBtn.textContent = noTexts[2];

  if(noClicks === 4 && !memeShown){
    memeShown = true;
    showMemeFor2s();
  }

  if(noClicks === 5){
    becomeHugeYes();
    return;
  }

  moveNo();

  // Ja bleibt da und wird gr√∂√üer
  yesScale += 0.22;
  yesBtn.style.transform = `scale(${yesScale})`;
});

yesBtn.addEventListener("click", () => {
  title.style.display = "none";
  question.style.display = "none";
  buttonsArea.style.display = "none";

  result.classList.add("show");
  result.innerHTML = `
    <div class="yess">YESSSS ü•≥</div>
    <div class="place">Samstag 15 Uhr ¬∑ Eichendorffring</div>
  `;

  launchPartyClean();
});
</script>

</body>
</html>
